<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body onload="loadRequests()">
    <nav class="shadow-lg text-dark">
        <div class="container-fluid text-center pt-3">
            <h2 class="display-4 fw-bold mt-2 mb-4">MÃ©diDomServices</h2>
        </div>
        <button class="btn btn-dark fw-bold border-0 position-absolute start-50 translate-middle-x px-5 py-2" disabled>
            WORK HARDER!
        </button>
        <a href="http://localhost:8080/logout" class="btn bg-transparant position-absolute top-0 end-0 mt-2 border-0">
            <img src="appImages/th.png" style="width: 50px;" alt="logout">
        </a> 
    </nav>

    <div id="requests"></div>

    <!-- show Details -->
    <div class="modal fade" id="showDetails" tabindex="-1" aria-labelledby="requestModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content border-0" style="background: linear-gradient(to right, #73c8a9, #373b44);">
            <!-- Modal Header -->
            <div class="modal-header border-dark">
              <h5 class="modal-title" id="requestModalLabel">Request Details</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <!-- Modal Body -->
            <div class="modal-body">
              <form id="details-form">
                <!-- Request Date -->
                <div class="form-group">
                    <label for="sDate" class="form-label fw-bold">Consultation Date:</label>
                    <input type="date" class="form-control" id="sDate" name="sDate" disabled>
                </div>
                <br>
                
                <!-- Patient -->
                <label for="sPatient" class="form-label fw-bold">Patient name:</label>
                <input type="text" class="form-control" id="sPatient" name="sPatient" disabled>
                <br>

                <!-- patient address -->
                <label for="sAddress" class="form-label fw-bold">Patient Address:</label>
                <input type="text" class="form-control" id="sAddress" name="sAddress" disabled>
                <br>

                <!-- patient phone number -->
                <label for="sNumber" class="form-label fw-bold">Patient Phone Number:</label>
                <input type="text" class="form-control" id="sNumber" name="sNumber" disabled>
                <hr>

                <!-- Buttons -->
                <div class="btn-form">
                  <button type="button" class="btn btn-dark w-100" data-bs-dismiss="modal" aria-label="Close">OK</button>
                </div>
              </form>
            </div>
          </div>
        </div>
    </div>

      <!-- report -->
      <div class="modal fade" id="report" tabindex="-1" aria-labelledby="reportLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0" style="background: linear-gradient(to right, #73c8a9, #373b44);">
                <div class="modal-header border-dark">
                    <h5 class="modal-title" id="reportLabel">ADD REPORT</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-group mb-1">
                        <label for="state" class="form-label fw-bold">State :</label>
                        <input type="text" class="form-control" id="state" name="state">
                    </div>
                    
                    <div class="form-group mb-1">
                        <label for="treatment" class="form-label fw-bold">Treatment :</label>
                        <input type="text" class="form-control" id="treatment" name="treatment">
                    </div>
                    
                    <div class="form-group">
                        <label for="recommendation" class="form-label fw-bold">Recommendation :</label>
                        <input type="text" class="form-control" id="recommendation" name="recommendation">
                    </div>
                </div>
                <div class="modal-footer border-dark">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" aria-label="Close">Cancel</button>
                    <button type="button" id="SubmitF" class="btn btn-success" data-bs-dismiss="modal" aria-label="Close" onclick="addReport()" data-bs-toggle="modal" data-bs-target="#deleteConfirmationModal">submit</button>
                </div>
            </div>
        </div>
    </div>

    <!-- delete confirmation modal -->
    <div class="modal fade" id="deleteConfirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark">
                <div class="modal-header border-0">
                    <h5 class="modal-title text-white" id="confirmationModalLabel">Confirm Deletion</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-white text-center">
                    <h5>Do you want to delete this request?</h5>
                </div>
                <div class="modal-footer border-0">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" aria-label="Close">Cancel</button>
                    <button type="button" class="btn btn-danger" onclick="deleteRequest()" data-bs-dismiss="modal" aria-label="Close">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <!-- validate confirmation modal -->
    <div class="modal fade" id="validationModal" tabindex="-1" aria-labelledby="validationModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0" style="background: linear-gradient(to right, #73c8a9, #373b44);">
                <div class="modal-header border-0">
                    <h5 class="modal-title text-white" id="validationModalLabel">Confirmation</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-white text-center">
                    <h5>Are you sure you want to validate this consultation?</h5>
                </div>
                <div class="modal-footer border-0">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" aria-label="Close">Cancel</button>
                    <button type="button" class="btn btn-success" onclick="validateConsultation()" data-bs-dismiss="modal" aria-label="Close">Validate</button>
                </div>
            </div>
        </div>
    </div>

    <script src="EmployeeAJAX.js"></script>
    <script src="https://kit.fontawesome.com/d01d9e83ae.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

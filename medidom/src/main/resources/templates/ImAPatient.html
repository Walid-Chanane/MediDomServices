<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <h1>Im a patient!</h1>
    <button class="btn btn-primary" onclick="Try()">try</button>
    <div id="requests" class="pb-5"></div>
    <button type="button" class="nav-link btn btn-dark" data-bs-toggle="modal" data-bs-target="#requestModal">
        <u>Add Task</u>
    </button>

    <div class="modal fade" id="requestModal" tabindex="-1" aria-labelledby="requestModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h5 class="modal-title" id="requestModalLabel">ADD REQUEST</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <!-- Modal Body -->
                <div class="modal-body">
                    <form>




                        <!-- Task Date -->
                        <div class="form-group">
                            <label for="RDate" class="form-label">Task Date:</label>
                            <input type="date" class="form-control" id="RDate">
                        </div>



                                <div class="col">
                                    <label for="category" class="form-label">Category:</label>
                                    <select class="form-select" id="category">
                                        <option value="first">medical</option>
                                        <option value="second">paramedical</option>
                                    </select>
                                </div>
                            </div>

                        <!-- Buttons -->
                        <div class="btn-group btn-form">
                            <button type="button" class="btn btn-white border-dark" data-bs-dismiss="modal" aria-label="Close">Cancel</button>
                            <button type="button" class="btn btn-dark" onclick="addRequest()" data-bs-dismiss="modal" aria-label="Close">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" id="addfeedback" tabindex="-1" aria-labelledby="feedbackLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="feedbackLabel">ADD FEEDBACK</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="QS">quality of services :</label>
                        <select class="form-control" id="QS" name="rating">
                            <option value="1">1 star</option>
                            <option value="2">2 stars</option>
                            <option value="3">3 stars</option>
                            <option value="4">4 stars</option>
                            <option value="5">5 stars</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="PS">punctuality of services:</label>
                        <select class="form-control" id="PS" name="rating">
                            <option value="1">1 star</option>
                            <option value="2">2 stars</option>
                            <option value="3">3 stars</option>
                            <option value="4">4 stars</option>
                            <option value="5">5 stars</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" aria-label="Close">Cancel</button>
                    <button type="button" id="SubmitF" class="btn btn-success" data-bs-dismiss="modal" aria-label="Close">submit</button>
                </div>
            </div>
        </div>
    </div>






    <script src="ajax.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
